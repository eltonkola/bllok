
 <li class="has-children">
    <a href="/{{this.link}}" class="category-parent-link">
        {{ this.name }}
    </a> 
    {{ if this.subCategories }}
        <span class="category-toggle">[+]</span>
    {{ end }}
    <ul>
         {{ for subcategory in this.subCategories }}
            {{ partial categoryItem with subcategory }}
        {{ end }}
    </ul>
 </li>
